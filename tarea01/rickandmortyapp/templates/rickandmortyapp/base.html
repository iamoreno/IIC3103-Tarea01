{% load static %}
<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'rickandmortyapp/main.css' %}">
    {% if title %}
        <title>RickandMortyApp - {{ title }}</title>
    {% else %}
        <title>RickandMortyApp</title>
    {% endif %}
</head>
<body style="background: aliceblue;">
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-light bg-steel fixed-top" style="background-color: #a4c8e2;">
            <div class="container">
            <a class="navbar-brand mr-4" href="/">RickandMortyApp por Ignacio Moreno</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
                <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link" href="/"></a>
                </div>
                <!-- Navbar Right Side -->
                <div class="navbar-nav">
                    <form class="form-inline my-2 my-lg-0" method="GET" action="{% url 'rickandmortyapp-search' %}">
                        <input name="query" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button formaction="/search" class="btn btn-outline-info my-2 my-sm-0" type="submit" >Search</button>
                    </form>
                </div>
            </div>
            </div>
        </nav>
    </header>

    <main role="main" class="container">
        <div class="row">
            <div class="col-md-8">
                {% block content %}{% endblock %}
            </div>
            <div class="col-md-4">
                <div class="content-section">
                    <h3>Acceso RÃ¡pido</h3>
                    <p class='text-muted'>
                        <ul class="list-group">
                        <li class="list-group-item list-group-item-light"><a href="{% url 'rickandmortyapp-home' %}">Todos los Episodios</a></li>
                        <li class="list-group-item list-group-item-light"><a href="{% url 'rickandmortyapp-characters' %}">Todos los Personajes</a></li>
                        <li class="list-group-item list-group-item-light"><a href="{% url 'rickandmortyapp-locations' %}">Todas las Locaciones</a></li>
                        </ul>
                    </p>
                </div>
            </div>
        </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
